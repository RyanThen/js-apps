<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav>
    <a class="btn-secondary" href="/">&#8592; Back to home</a>
  </nav>
  
  <div class="details">
    <!-- Inject blog details here -->
  </div>
  <div class="details-btn-group">
    <button class="edit">Edit</button>
    <button class="delete">Delete</button>
  </div>

  <form class="edit-form hidden">
    <input type="text" name="editTitle" required placeholder="Edit title">
    <textarea name="editBody" required placeholder="Edit body"></textarea>
    <button>Edit Blog Post</button>
  </form>

  <script src="js/details.js"></script>
</body>
</html>
